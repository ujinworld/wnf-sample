@(message: String)

@main("Windows プッシュ通知サービスのサンプル") {

	@*play20.welcome(message)*@

	<div class="container">
		<div class="row">
			<h2>Windows Notification Service</h2>
			<form id="formSecret" method="post" action="https://login.live.com/accesstoken.srf">
				<input type="hidden" id="grant_type" name="grant_type" value="client_credentials">
				<input type="hidden" id="scope" name="scope" value="notify.windows.com">
				<div class="form-group">
					<label for="formSid">SID</label>
					<input type="text" class="form-control" id="client_id" name="client_id"/>
				</div>
				<div class="form-group">
					<label for="formSecret">Secret</label>
					<input type="password" class="form-control" id="client_secret" name="client_secret"/>
				</div>
				<button type="submit" class="btn btn-success">資格情報をWNSへ送る</button>
			</form>
		</div>

		<hr/>

		<div class="row">
			<h2>Notification Hub</h2>
			<form action="" id="formSendNotification">
				<div class="form-group">
					<label for="message_text">Message</label>
					<textarea type="text" class="form-control" id="message_text" name="message_text"></textarea>
				</div>
				<button class="btn btn-success">メッセージを送信</button>
			</form>
		</div>
	</div>

	@*wl.js スクリプト ファイルを読み込む*@
	<script src="//js.live.net/v5.0/wl.js" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/oauth.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/sha1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/index.min.js")" type="text/javascript"></script>
}
